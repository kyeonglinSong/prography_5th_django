<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>{{ post.title }}</title>
        <style>
            body{
                padding-left: 20px;
            }
            #content{
                padding-top: 30px;
                padding-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>{{ post.title }}</h2>
            <div>
                {{ post.created_date }}
            </div>
            <div id="content">
                {{ post.text }}
            </div>
        </div>
        <a href="/post/{{ post.pk }}/comment">댓글 작성 ({{ post.comments.count }})</a>
        {% for comment in post.comments.all %}
        <div class="comment">
            <div>{{ comment.created_date }}</div>
            <h4>{{ comment.author }}</h4>
            <p>{{ comment.text|linebreaks }}</p>
            ----------------------------------------
        </div>
        {% empty %}
            <p> 댓글이 없습니다. </p>
        {% endfor %}
        <div>
            <button><a href="/post/{{ post.pk }}/edit">글 수정</a></button>
            <button><a href="/post/{{ post.pk }}/delete">글 삭제</a></button>
            <button><a href="/">목록으로</a></button>
        </div>
    </body>
</html>
